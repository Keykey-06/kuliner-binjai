<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakulator</title>
    <style>
        div {
            border: 1px solid rgb(22, 22, 22);
            margin: 200px;
            padding: 50px;
            border-radius: 100px;
            box-shadow: 1px 1px 2px 2px black;
            background-image: linear-gradient(to bottom right, rgb(74, 2, 88),rgb(216, 11, 223));
        }
        div:hover{
            color: white;
            border: 1px solid black;
            box-shadow: 2px 2px 4px 4px black;
        }
        p{
            font-size: 25px;
            color: black;
            text-align: center;
            font-family: 'Releway', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 2px #413f3f;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 40px;
            margin-right: 40px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 100px;
            box-shadow: 1px 1px 2px 2px black;
            transition: 0.5s;
        }
        h1{
            font-size: 20px;
            color: black;
            text-align: center;
            font-family: 'Releway', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 2px #333333;
            border: 1px solid black;
            border-radius: 100px;
            padding: 10px;
            background-color: rgb(255, 0, 85);
            box-shadow: 1px 1px 2px 2px black;
        }
        input{
            width: 150px;
            height: 30px;
            margin: 5px;
            border: 1px solid rgb(12, 12, 12);
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
        }  
        button{
            width: 150px;
            height: 30px;
            margin: 5px;
            border: 1px solid black;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(10, 10, 10);
            color: white;
            cursor: pointer;
            transition: 0.5s;
        }
        button:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(253, 249, 249);
            border: 1px solid black;
            box-shadow: 2px 2px 4px 4px black;
            transform: scale(1.1);
            transition: 0.5s;
        }
        #hasil{
            font-size: 20px;
            color: rgb(0, 0, 0);
            text-align: center;
            border: 1px solid black;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            transition: 0.5s;
        }
        h1{
            font-size: 40px;
            color: black;
            text-align: center;
            font-family: 'Releway', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            margin-top: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
            margin-right: 40px;
        }

    </style>
    <script>
        function tambah(){
            let angka1 = parseInt(document.getElementById("angka1").value);
            let angka2 = parseInt(document.getElementById("angka2").value);
            let hasil = angka1 + angka2;
            document.getElementById("hasil").innerHTML = hasil;
        }
        function kurang(){
            let angka1 = parseInt(document.getElementById("angka1").value);
            let angka2 = parseInt(document.getElementById("angka2").value);
            let hasil = angka1 - angka2;
            document.getElementById("hasil").innerHTML = hasil;
        }
        function bagi(){
            let angka1 = parseInt(document.getElementById("angka1").value);
            let angka2 = parseInt(document.getElementById("angka2").value);
            let hasil = angka1 / angka2;
            document.getElementById("hasil").innerHTML = hasil;
        }
        function kali(){
            let angka1 = parseInt(document.getElementById("angka1").value);
            let angka2 = parseInt(document.getElementById("angka2").value);
            let hasil = angka1 * angka2;
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</head>
<body>
    <div>
        <h1>Kakulator</h1>
        <input type="text" id="angka1">
        <input type="text" id="angka2">
        <button onclick="tambah()">+</button>
        <button onclick="kurang()">-</button>
        <button onclick="bagi()">/</button>
        <button onclick="kali()">*</button>
        <p id="hasil"></p>
    </div>
</body>
</html>
